{% extends "base.html" %}

{% block title %}Buscar Archivo{% endblock %}

{% block content %}
<div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4">Buscar Archivo</h1>
    <form method="GET" action="{{ url_for('recursos', tipo='clave') }}" class="mb-4">
        <div class="flex items-center">
            <input type="text" name="valor" class="w-full px-3 py-2 border rounded-l-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Buscar...">
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-r-lg hover:bg-blue-600 transition duration-300">
                <i class="fas fa-search"></i>
            </button>
        </div>
    </form>

</div>
{% endblock %}
