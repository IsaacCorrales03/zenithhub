<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Título por defecto{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    {% block css %}{% endblock %}
</head>
<body class="bg-gradient-to-r from-blue-50 to-indigo-50 min-h-screen">
    <nav class="bg-gradient-to-r from-blue-600 to-indigo-600 text-white shadow-lg">
        <div class="container mx-auto p-4 flex justify-between items-center">
            <div class="flex items-center space-x-3 hover:opacity-80 transition-opacity duration-300" onclick="window.location.href='/'" style="cursor: pointer;">
                <i class="fas fa-home text-2xl"></i>
                <a href="/" class="text-2xl font-bold">11-5 best sección</a>
            </div>
            
            <!-- Menú de escritorio -->
            <div class="hidden md:flex items-center space-x-6">
                <a href="{{ url_for('data', tipo='recursos') }}" class="hover:text-blue-200 transition duration-300 flex items-center">
                    <i class="fas fa-book mr-2"></i>Recursos
                </a>
                <a href="{{ url_for('data', tipo='materias') }}" class="hover:text-blue-200 transition duration-300 flex items-center">
                    <i class="fas fa-graduation-cap mr-2"></i>Materias
                </a>
                <a href="{{ url_for('data', tipo='profesores') }}" class="hover:text-blue-200 transition duration-300 flex items-center">
                    <i class="fas fa-chalkboard-teacher mr-2"></i>Profesores
                </a>
                <a href="{{ url_for('data', tipo='tareas') }}" class="hover:text-blue-200 transition duration-300 flex items-center">
                    <i class="fas fa-tasks mr-2"></i>Tareas
                </a>
                <a href="{{ url_for('search') }}" class="hover:text-blue-200 transition duration-300 flex items-center">
                    <i class="fas fa-search mr-2"></i>Buscar
                </a>
            </div>
            
            <!-- Botón de menú móvil -->
            <button id="menu-button" class="md:hidden focus:outline-none hover:text-blue-200 transition duration-300">
                <i class="fas fa-bars text-xl"></i>
            </button>
        </div>
        
        <!-- Menú desplegable móvil -->
        <div id="navbar-menu" class="md:hidden overflow-hidden transition-all duration-500 ease-in-out max-h-0">
            <div class="flex flex-col space-y-4 p-4 bg-gradient-to-r from-blue-700 to-indigo-700 rounded-b-lg">
                <a href="{{ url_for('data', tipo='recursos') }}" class="hover:text-blue-200 transition duration-300 flex items-center">
                    <i class="fas fa-book mr-2"></i>Recursos
                </a>
                <a href="{{ url_for('data', tipo='materias') }}" class="hover:text-blue-200 transition duration-300 flex items-center">
                    <i class="fas fa-graduation-cap mr-2"></i>Materias
                </a>
                <a href="{{ url_for('data', tipo='profesores') }}" class="hover:text-blue-200 transition duration-300 flex items-center">
                    <i class="fas fa-chalkboard-teacher mr-2"></i>Profesores
                </a>
                <a href="{{ url_for('data', tipo='tareas') }}" class="hover:text-blue-200 transition duration-300 flex items-center">
                    <i class="fas fa-tasks mr-2"></i>Tareas
                </a>
                <a href="{{ url_for('search') }}" class="hover:text-blue-200 transition duration-300 flex items-center">
                    <i class="fas fa-search mr-2"></i>Buscar
                </a>
            </div>
        </div>
    </nav>
    <div class="container mx-auto p-6">
        {% block content %}{% endblock %}
    </div>
    <script>
        // JavaScript para alternar la visibilidad del menú con animación
        document.getElementById('menu-button').addEventListener('click', function() {
            var menu = document.getElementById('navbar-menu');
            if (menu.classList.contains('max-h-0')) {
                menu.classList.remove('max-h-0');
                menu.classList.add('max-h-96'); // Ajusta este valor según el contenido del menú
            } else {
                menu.classList.remove('max-h-96');
                menu.classList.add('max-h-0');
            }
        });
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
