{% extends "base.html" %}

{% block title %}Gestión de Tareas{% endblock %}

{% block content %}
    <div class="container mx-auto px-4 py-8">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold text-gray-800">Gestión de Tareas</h1>
            <a href="{{ url_for('index') }}" class="text-blue-500 hover:text-blue-700">
                <i class="fas fa-arrow-left mr-2"></i>Volver al inicio
            </a>
        </div>

        <!-- Formulario para añadir tareas -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-xl font-semibold mb-4">Añadir Nueva Tarea</h2>
            <form action="{{ url_for('add_tarea') }}" method="POST" class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="titulo" class="block text-sm font-medium text-gray-700">Título</label>
                        <input type="text" id="titulo" name="titulo" required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50">
                    </div>
                    
                    <div>
                        <label for="fecha_vencimiento" class="block text-sm font-medium text-gray-700">Fecha de vencimiento</label>
                        <input type="date" id="fecha_vencimiento" name="fecha_vencimiento" required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50">
                    </div>
                    
                    <div>
                        <label for="profesor_id" class="block text-sm font-medium text-gray-700">Profesor</label>
                        <select id="profesor_id" name="profesor_id" required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50">
                            <option value="">Selecciona un profesor</option>
                            {% for profesor in profesores %}
                            <option value="{{ profesor.id }}">{{ profesor.nombre }} ({{ profesor.materia_nombre }})</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div>
                        <label for="materia_id" class="block text-sm font-medium text-gray-700">Materia</label>
                        <select id="materia_id" name="materia_id" required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50">
                            <option value="">Selecciona una materia</option>
                            {% for materia in materias %}
                            <option value="{{ materia.id }}">
                                <i class="{{ materia.icono }}"></i> {{ materia.nombre }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                
                <div>
                    <label for="descripcion" class="block text-sm font-medium text-gray-700">Descripción</label>
                    <textarea id="descripcion" name="descripcion" rows="4"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50"></textarea>
                </div>
                
                <div class="flex justify-end">
                    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        <i class="fas fa-plus mr-2"></i>Agregar Tarea
                    </button>
                </div>
            </form>
        </div>

        <!-- Lista de tareas existentes -->
        <!-- Aquí puedes agregar la sección para mostrar las tareas existentes -->
    </div>
{% endblock %}

{% block scripts %}
    <!-- Aquí puedes agregar scripts adicionales si es necesario -->
{% endblock %}
